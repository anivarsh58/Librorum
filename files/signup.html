<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <form action="/signup">
      <label for="email">Email</label>
      <input
        type="email"
        placeholder="Email"
        id="email"
        minlength="8"
        required
      />
      <br />
      <label
        >Password
        <input type="password" placeholder="Password" required />
      </label>
      <button>Sign Up</button>
      <a href="">Forgot Password?</a>
    </form>
  </body>
</html>
